<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Battle - Home</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/game.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Include Navigation -->
<div id="navbar-placeholder"></div>

<!-- Play Section -->
<div class="container mt-5">
    <h2>Play</h2>
    <div id="game-area">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="missile"></div>
        <!-- UFOs will be dynamically added here -->
    </div>
</div>

<!-- Game Over Modal -->
<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your score is <span id="final-score"></span>.</p>
                <p>Would you like to play again or view the records?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="play-again">Play Again</button>
                <button type="button" class="btn btn-secondary" id="view-records">Records</button>
            </div>
        </div>
    </div>
</div>


<!-- Include Scripts -->
<script src="../js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/game.js"></script>
</body>
</html>
