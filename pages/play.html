<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Battle - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/play.css">
    <audio id="play-song" src="../public/audio/play-song.mp3" preload="auto" loop></audio>
    <audio id="hit-sound" src="../public/audio/hit.wav" preload="auto"></audio>
    <audio id="laser-sound" src="../public/audio/laser.wav" preload="auto"></audio>
    <audio id="game-over-sound" src="../public/audio/game-over.wav" preload="auto"></audio>
    <audio id="miss-sound" src="../public/audio/miss.wav" preload="auto"></audio>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
<!-- Include Navigation -->
<div id="navbar-placeholder"></div>

<!-- Play Section -->
<div class="game-container">
    <div id="game-area">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="battleship"></div>
        <div id="laser"></div>
    </div>
</div>

<!-- Game Over Modal -->
<div id="modal-placeholder"></div>

<!-- Include Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/play.js"></script>
</body>
</html>
