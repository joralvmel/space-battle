<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Battle - Home</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include Navigation -->
<div id="navbar-placeholder"></div>

<!-- Preferences Section -->
<div class="container mt-5">
    <form id="preferences-form">
        <div class="form-group">
            <label for="numUFOs">Number of UFOs:</label>
            <input type="number" class="form-control" id="numUFOs" min="1" value="5">
        </div>
        <div class="form-group">
            <label for="gameTime">Game Time (seconds):</label>
            <input type="number" class="form-control" id="gameTime" min="10" value="60">
        </div>
        <button type="button" class="btn btn-primary" onclick="savePreferences()">Save Preferences</button>
    </form>
</div>

<!-- Preferences Modal -->
<div id="modal-placeholder"></div>

<!-- Include Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/preferences.js"></script>
</body>
</html>
