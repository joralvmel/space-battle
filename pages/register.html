<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Battle - Home</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include Navigation -->
<div id="navbar-placeholder"></div>

<!-- Register Section -->
<div class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="registerName">Name:</label>
            <input type="text" class="form-control" id="registerName" required>
        </div>
        <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <div class="form-group">
            <label for="registerConfirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="registerConfirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Reusable Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Modal Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="loginModalBody">Modal Body</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/register.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
